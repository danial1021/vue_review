<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <style>
        .normal {
            color: blue;
        }
        .active {
            color: red;
        }
    </style>
    <div id='app'>
        <!-- <div v-once>{{ msg }}</div> {{ /* 데이터를 가지고 와서 한번만 랜더링-> 이후 반응성은 신경x(메모리 확보) */ }}
        <div>{{ msg }}</div>
        <div>{{ msg }}</div> -->

        <!-- <div>{{ msg }}</div>
        <div v-html="msg"></div> {{ /* 특정한 태그를 직접적으로 삽입하여야 할때 v-html이라는 디렉티브 사용*/}}
        <div>{{ number + 2 }}</div>
        <div>{{ Math.round(1.7) }}</div> {{/*기본적인 js표현식 사용 가능 -> 특정한 로직 x*/}} -->

        <div v-bind:class="className" 
             v-on:click="changeClassName">
            {{ msg }}
        </div>
        {{/* :class 이면 :앞에는 v-bind가 생략되어 있다*/}}
        {{/* v-on:click="changeClassName" => @click="changeClassName" */}} 
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                // msg: 'Hello Vue!<br> Good job~',
                msg: 'Hello Vue!',
                number: 2,
                className: 'normal'
            },
            methods: {
                changeClassName () {
                    this.className = 'active'
                }
            }
        }) 
    </script>
</body>
</html>
