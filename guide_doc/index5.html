<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id='app'>
        <div>{{ reverseMsg() }}</div>
        <div>{{ reverseMsg() }}</div>
        <div>{{ reverseMsg() }}</div>
        {{ /* 함수 3번 실행*/ }}
        <div>-------------------</div>
        <div>{{ reversedMsg }}</div>
        <div>{{ reversedMsg }}</div>
        <div>{{ reversedMsg }}</div>
        {{ /* 함수 1번 실행 -> computed cashing*/ }}
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue!'
            },
            computed: { // computed cashing
                reversedMsg () {
                    return this.msg.split('').reverse().join('')
                } // 함수가 아니다 -> 함수를 구현하기는 했지만 실질적으로 데이터처럼 쓴다
            },
            methods: {
                reverseMsg () {
                    return this.msg.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
