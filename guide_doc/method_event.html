<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(todo, index) in todos"
                :key="index"
                :class="'item-' + (index+1)"
                @click="clickMethod1(todo.title, $event); clickMethod2()">
                <!-- click에 여러 개의 메소드를 넣으려면 () 필수 -->
                {{ todo.title }}
            </li>
        </ul>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                todos: [
                    { title: '아침먹기'},
                    { title: '점심먹기'},
                    { title: '저녁먹기'}
                ]
            },
            methods: {
                clickMethod1 (title, event) {
                    console.log('click 1')
                    console.log(title)
                    console.log(event.currentTarget.className)
                },
                clickMethod2 () {
                    console.log('click 2')
                }
            }
        })
    </script>
</body>
</html>
