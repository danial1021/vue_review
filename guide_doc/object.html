<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="pushTodo">Push</button>
        <ul class="todos">
            <li v-for="(todo, idnex) in todos" 
                :key="idnex">
            {{ todo.title }}
        </li>
        </ul>

        <ul class="heropy">
            <li v-for="(value, key, index) in heropy"
                :key="index">
                {{ value }}
            </li>
        </ul>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                todos: [
                    { title: '아침먹기'},
                    { title: '점심먹기'},
                    { title: '저녁먹기'}
                ],
                heropy: {
                    name: 'HEROPY',
                    age: '35',
                    // homepage: '',
                    // email: ''
                    // vm.heropy = Object.assign({}, vm.heropy, {homepage: 'heropy.blog'})                    
                }
            },
            methods: {
                pushTodo () {
                    // this.todos[3] = { title: '야식먹기'}
                    this.todos.push({ title: '야식먹기'})
                }
            }
        })
    </script>
</body>
</html>
