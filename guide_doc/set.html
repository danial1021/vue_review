<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="pushTodo">Push</button>
        <ul class="todos">
            <li v-for="(todo, idnex) in todos" 
                :key="idnex">
            {{ todo.title }}
        </li>
        </ul>

        <button @click="addHomepage">Add Homepage property</button>
        <ul class="heropy">
            <li v-for="(value, key, index) in danial"
                :key="index">
                {{ value }}
            </li>
        </ul>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                todos: [
                    { title: '아침먹기'},
                    { title: '점심먹기'},
                    { title: '저녁먹기'}
                ],
                danial: {
                    name: 'danial',
                    age: '19',
                    // homepage: '',
                    // email: ''
                    // vm.danial = Object.assign({}, vm.danial, {homepage: 'danial.blog'})                    
                }
            },
            methods: {
                pushTodo () {
                    // this.todos[3] = { title: '야식먹기'}
                    // this.todos.push({ title: '야식먹기'})
                    // Vue.set(this.todos, 3, { title: '야식먹기!'})
                    // vm.$set(this.todos, 3, { title: '야식먹기!'})
                    this.$set(this.todos, 3, { title: '야식먹기!'})
                },
                addHomepage () {
                    this.$set(this.danial, 'hompage', 'danial.blog')
                    // set사용 시 쉽게 반응성 있게 데이터를 주입 가능
                }
            }
        })
    </script>
</body>
</html>
