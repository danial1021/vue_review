<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{ msg }}</div>
        <div>{{ reversedMsg }}</div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue!'
            },
            computed: {
                reversedMsg: {
                    // Getter
                    get () {
                        return this.msg.split('').reverse().join('')
                    },

                    // Setter
                    // setter 값이 변하면서 메세지가 변경되어 watch가 실행됨
                    // computed 데이터가 변경되는 것도 watch에 작성하였으므로 watch 실행됨
                    set (v) {
                        this.msg = v
                    }
                }
            },
            watch: {
            // 특정한 데이터를 작성했고 그 데이터가 변경되는 시점마다 바뀌는 로직을 짜고 싶다면 watch를 활용
            // computed에 대한 데이터도 watch을 활용할 수 있음
            // watch 일반적인 데이터, 계산된 데이터도 변경이 될때 어떠한 로직 수행이 가능
            // 데이터가 변경되는 상태를 감지하기 때문에 비동기 처리에도 유리함
                msg (newMsg) {
                    console.log('New msg: ' + newMsg)
                },
                reversedMsg (newMsg) {
                    console.log('New reversedMsg' + newMsg)
                }
            }
        })
    </script>
</body>
</html>
